<div class="posts">
    <ng-container *ngFor="let post of posts">
        <div class='post'>
            <img class='postImg' src="{{post.image}}" alt="" />
            <div class="postInfo">
                <span class='postTitle' routerLink="/posts/{{post.id}}">{{post.title}}</span>
                <hr />
            </div>
            <p class='postDescription'>{{post.post}}</p>
        </div>
    </ng-container>
    </div>
