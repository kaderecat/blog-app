<div class="login">
    <form class="form" [formGroup]="form" (ngSubmit)="login()">
      <h2>Log In</h2>
  
      <mat-form-field class="input-bar">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Ex. pat@example.com"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email')!.hasError('required')">
          Email is required!
        </mat-error>
        <mat-error *ngIf="form.get('email')!.hasError('email')">
          Email is invalid!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="{{ passwordType }}"
          matInput
          placeholder="Enter your password."
          formControlName="password"
          autocomplete="on"
        />
        <mat-error *ngIf="form.get('password')!.hasError('required')">
          Password is required!
        </mat-error>
  
        <i
          *ngIf="passwordType === 'password'"
          (click)="toggleLock()"
          class="inputEye fa-regular fa-eye-slash"
        ></i>
        <i
          *ngIf="passwordType === 'text'"
          (click)="toggleLock()"
          class="inputEye fa-regular fa-eye"
        ></i>
      </mat-form-field>
      <div class="input-field button">
        <button [disabled]="!form.get('email')!.valid" type="submit">
          Log in
        </button>
      </div>
      <div class="login-signup">
        <p>Don't have an account yet? <a href="/register">Sign Up</a></p>
      </div>
    </form>
  </div>
