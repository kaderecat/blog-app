<div class="singlePost">
  <div class="singlePostWrapper" *ngIf="post">
    <img  class="singlePostImg" src="{{ post.image }}" alt="" />
    <h1 class="singlePostTitle">
      {{ post.title }}
      <div *ngIf="isOwner" class="singlePostEdit">
        <i class="singlePostIcon far fa-edit" routerLink="/edit/{{post.id}}"></i>
        <button class="dialog-btn" mat-raised-button (click)="openDialog()">  <i class="singlePostIcon far fa-trash-alt" ></i></button>
        <!-- <i class="singlePostIcon far fa-trash-alt" (click)="deletePost()"></i> -->
      </div>
    </h1>
    <div class="singlePostInfo">
      <span>
        Author:
        <b class="singlePostAuthor">
          <span>{{post.name}}</span>
        </b>
      </span>
    </div>
    <p class="singlePostDesc">{{post.post}}
      </p>
    </div>
</div>
